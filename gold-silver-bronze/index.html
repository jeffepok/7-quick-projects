<!DOCTYPE html>
<html lang="en" ng-app="RankingLeadersApp">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Ranking Leaders </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">


</head>

<body class="d-flex bg-light" ng-controller="RankController">
  <div class="d-flex flex-column p-3 bg-light" style="width: 280px;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32">
        <use xlink:href="#bootstrap" />
      </svg>
      <span class="fs-4">Navigation</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="../index.html" class="nav-link link-dark">
          <svg class="bi me-2" width="16" height="16">
            <use xlink:href="#home" />
          </svg>
          Home
        </a>
      </li>
      <li>
        <a href="../shopping-list/index.html" class="nav-link link-dark">
          <svg class="bi me-2" width="16" height="16">
            <use xlink:href="#speedometer2" />
          </svg>
          Shopping List
        </a>
      </li>
      <li>
        <a href="../rembrandt's-paintings/index.html" class="nav-link link-dark">
          <svg class="bi me-2" width="16" height="16">
            <use xlink:href="#table" />
          </svg>
          Rembrandt's Paintings
        </a>
      </li>
      <li>
        <a href="../three-composers/index.html" class="nav-link link-dark">
          <svg class="bi me-2" width="16" height="16">
            <use xlink:href="#grid" />
          </svg>
          Three Composers
        </a>
      </li>
      <li>
        <a href="../top-singers/index.html" class="nav-link link-dark">
          <svg class="bi me-2" width="16" height="16">
            <use xlink:href="#people-circle" />
          </svg>
          Top Singers
        </a>
      </li>
      <li>
        <a href="#" class="nav-link active">
          <svg class="bi me-2" width="16" height="16">
            <use xlink:href="#people-circle" />
          </svg>
          Gold Silver and Bronze
        </a>
      </li>
      <li>
        <a href="../choose-add-people/index.html" class="nav-link link-dark">
          <svg class="bi me-2" width="16" height="16">
            <use xlink:href="#people-circle" />
          </svg>
          Choose and Add People
        </a>
      </li>
    </ul>
    <hr>

  </div>

  <div class="w-50 mx-auto content">
    <h1>Gold Silver and Bronze</h1>
    <hr>

    <div id="top">
      <div class="top-area gold" ng-click="toggleGold()">
        <h4> Gold Tier </h4>
        <hr>
        <button class="btn-lg btn-danger" ng-show="showGold">X</button>
        <button class="btn-lg btn-success" ng-hide="showGold">Show</button>
      </div>
      <div class="top-area silver" ng-click="toggleSilver()">

        <h4> Silver Tier</h4>
        <hr>
        <button class="btn-lg btn-danger" ng-show="showSilver">X</button>
        <button class="btn-lg btn-success" ng-hide="showSilver">Show</button>
      </div>
      <div class="top-area bronze" ng-click="toggleBronze()">

        <h4> Bronze Tier</h4>
        <hr>
        <button class="btn-lg btn-danger" ng-show="showBronze">X</button>
        <button class="btn-lg btn-success" ng-hide="showBronze">Show</button>
      </div>
    </div>

    <!-- ************************************************ -->
    <div class="bottom-area gold " ng-show="showGold">Gold
      <span ng-repeat="leader in Leaders" ng-show="leader.rank == 1 "> <img src="{{leader.pic}}" alt=""> </span>
    </div>
    <div class="bottom-area silver" ng-show="showSilver">Silver
      <span ng-repeat="leader in Leaders" ng-show="leader.rank == 2 "> <img src="{{leader.pic}}" alt=""> </span>

    </div>
    <div class="bottom-area bronze" ng-show="showBronze">Bronze
      <span ng-repeat="leader in Leaders" ng-show="leader.rank == 3 "> <img src="{{leader.pic}}" alt=""> </span>

    </div>

  </div>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"
    integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA=="
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
