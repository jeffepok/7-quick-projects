<!DOCTYPE html>
<html lang="en" ng-app="ComposersList">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <title>3 Famous Composers</title>
</head>

<body class="d-flex bg-light" ng-controller="ComposerController">
    <div class="d-flex flex-column p-3 bg-light" style="width: 280px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
          <span class="fs-4">Navigation</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="../index.html" class="nav-link link-dark ">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"/></svg>
              Home
            </a>
          </li>
          <li>
            <a href="../shopping-list/index.html" class="nav-link  link-dark">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"/></svg>
              Shopping List
            </a>
          </li>
          <li>
            <a href="../rembrandt's-paintings/index.html" class="nav-link link-dark">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"/></svg>
              Rembrandt's Paintings
            </a>
          </li>
          <li>
            <a href="#" class="nav-link active">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#grid"/></svg>
              Three Composers
            </a>
          </li>
          <li>
            <a href="../top-singers/index.html" class="nav-link link-dark">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
              Top Singers
            </a>
          </li>
          <li>
            <a href="../gold-silver-bronze/index.html" class="nav-link link-dark">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
              Gold Silver and Bronze
            </a>
          </li>
          <li>
            <a href="../choose-add-people/index.html" class="nav-link link-dark">
              <svg class="bi me-2" width="16" height="16">
                <use xlink:href="#people-circle" />
              </svg>
              Choose and Add People
            </a>
          </li>
          <li>
            <a href="../search-and-filter-people/index.html" class="nav-link link-dark">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
              Search and Filter People
            </a>
          </li>
        </ul>
        <hr>
  
      </div>
      <div class="mx-auto w-50">
        <h2 class="title text-center bg-primary text-white">Jey Keys Music Collection</h2>

        <div class="top-table">
            <div class="1bach">
                <img ng-click="select = 'Bach'" src="images/bach.jfif" alt="Image of Bach" id="bach" /><br />
                <h2>Bach</h2>
            </div>
            <div class="2beethoven">
                <img ng-click="select = 'Beethoven'" src="images/beethoven.png" alt="Image of Beethoven"
                    id="beethoven" /><br />
                <h2>Beethoven</h2>
            </div>
            <div class="mozart">
                <img ng-click="select='Mozart'" src="images/mozart.jfif" alt="Image of Mozart" id="mozart" /><br />
                <h2>Mozart</h2>
            </div>
        </div>
    
    
        <table class="bottom-table">
            <tr>
                <td colspan="3">
                    <h2> Top 5 Pieces of Music</h2>
                </td>
            </tr>
            <tr ng-repeat="p in pieces" ng-if="p.composer == select">
                <td><img src="{{p.pic}}" alt="Picture of composers" /></td>
                <td>{{p.composer}}</td>
                <td>{{p.title}}</td>
            </tr>
        </table>
      </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"
        integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA=="
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
