<!DOCTYPE html>
<html ng-app="app"  lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Angular Js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/app.js"></script>
    <title>Rembrandt's Paintings</title>
</head>
<body class="d-flex bg-light" ng-controller="PaintingController">
    
    
    <div class="d-flex flex-column p-3 bg-light" style="width: 280px;">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        <span class="fs-4">Navigation</span>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="../index.html" class="nav-link link-dark">
            <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"/></svg>
            Home
          </a>
        </li>
        <li>
          <a href="../shopping-list/index.html" class="nav-link link-dark">
            <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"/></svg>
            Shopping List
          </a>
        </li>
        <li>
          <a href="#" class="nav-link active">
            <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"/></svg>
            Rembrandt's Paintings
          </a>
        </li>
        <li>
          <a href="../three-composers/index.html" class="nav-link link-dark">
            <svg class="bi me-2" width="16" height="16"><use xlink:href="#grid"/></svg>
            Three Composers
          </a>
        </li>
        <li>
          <a href="../top-singers/index.html" class="nav-link link-dark">
            <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
            Top Singers
          </a>
        </li>
        <li>
          <a href="../gold-silver-bronze/index.html" class="nav-link link-dark">
            <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
            Gold Silver and Bronze
          </a>
        </li>
        <li>
          <a href="../choose-add-people/index.html" class="nav-link link-dark">
            <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
            Choose and Add People
          </a>
        </li>
        <li>
          <a href="../search-and-filter-people/index.html" class="nav-link link-dark">
            <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
            Search and Filter People
          </a>
        </li>
      </ul>
      <hr>

    </div>
    <div class="mx-auto">
      <h1 class="text-center">Rembrandt's Paintings</h1>
      <div id="rembrant-carousel" class="carousel slide my-5 mx-auto " data-bs-ride="carousel" data-bs-interval="false">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/img/1.jpg" class="d-block w-100">
          </div>
          <div class="carousel-item" ng-repeat="url in imagesUrl">
            <img src="{{url}}" class="d-block w-100">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#rembrant-carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#rembrant-carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
