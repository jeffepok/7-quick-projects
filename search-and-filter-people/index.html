<!DOCTYPE html>
<html ng-app="LeaderFilterApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"
    integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA=="
    crossorigin="anonymous"
  ></script>  
    <title>Leader Filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex bg-light" ng-controller ="LeaderController">

    <div class="d-flex flex-column p-3 bg-light" style="width: 280px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
          <span class="fs-4">Navigation</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="../index.html" class="nav-link link-dark">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"/></svg>
              Home
            </a>
          </li>
          <li>
            <a href="../shopping-list/index.html" class="nav-link link-dark">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"/></svg>
              Shopping List
            </a>
          </li>
          <li>
            <a href="#" class="nav-link link-dark">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"/></svg>
              Rembrandt's Paintings
            </a>
          </li>
          <li>
            <a href="../three-composers/index.html" class="nav-link link-dark">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#grid"/></svg>
              Three Composers
            </a>
          </li>
          <li>
            <a href="../top-singers/index.html" class="nav-link link-dark">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
              Top Singers
            </a>
          </li>
          <li>
            <a href="../gold-silver-bronze/index.html" class="nav-link link-dark">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
              Gold Silver and Bronze
            </a>
          </li>
          <li>
            <a href="../choose-add-people/index.html" class="nav-link link-dark">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
              Choose and Add People
            </a>
          </li>
          <li>
            <a href="#" class="nav-link active">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
              Search and Filter People
            </a>
          </li>
        </ul>
        <hr>
  
      </div>
      <div class="mx-auto content">
        <h1>Search And Filter People</h1>
        <hr>
            <!-- top area -->
 
    <input type="text" placeholder="Search" ng-model="search">
    <span>{{(Leaders | filter:search).length}} of {{Leaders.length}}</span>
    <hr>


    <div>
        <span ng-repeat="leader in Leaders | filter:search">
            <img src="{{leader.pic}}" alt="">
        </span>
    </div>
    <hr>

    <div class="bottom-line" ng-if="(Leaders | filter:search).length < 4">
        <span ng-repeat="leader in Leaders | filter:search | limitTo:1">
            <span>Looking for:</span>
            <img src="{{leader.pic}}" alt="">
            <span>{{leader.name}}</span>
        </span>
    </div>
      </div>


    
    <script src="app.js"></script>
</body>
</html>
